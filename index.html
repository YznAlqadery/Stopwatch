<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="heading-text">
        <h1>Stopwatch Timer</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="timers">
            <span class="hours-time">00</span>
            <span>:</span>
            <span class="minutes-time">00</span>
            <span>:</span>
            <span class="seconds-time">00</span>
            <span>:</span>
            <span class="milliseconds-time">00</span>
            <span></span>
          </div>
          <div class="buttons">
            <button class="start-btn">START</button>
            <button class="lap-btn">LAP</button>
            <button class="pause-btn">PAUSE</button>
            <button class="reset-btn">RESET</button>
          </div>
          <div class="laps hidden"></div>
          <button class="reset-lap hidden">Reset Laps</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="links">
        <a href="https://www.instagram.com/yyazanalqaderi/">Instagram</a>
        <a href="https://github.com/YznAlqadery">GitHub</a>
        <a href="https://www.linkedin.com/in/yazan-alqadery-b500a62a0/"
          >LinkedIn</a
        >
      </div>
      <p class="foot-p">&copy Yazan Alqadery. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
